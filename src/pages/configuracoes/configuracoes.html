<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Configurações</ion-title>

    <ion-buttons end>
      <button ion-button icon-only disabled>
        <ion-icon class="fa-cog"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="body">

  <ion-card>

    <ion-list>

      <ion-item>
        <ion-label>Senha atual</ion-label>
        <ion-input clearInput type="password" [(ngModel)]="senha.senhaAtual"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nova senha</ion-label>
        <ion-input clearInput type="password" [(ngModel)]="senha.novaSenha1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Repita senha</ion-label>
        <ion-input clearInput type="password" [(ngModel)]="senha.novaSenha2"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" default block (click)="atualizarSenha()">ALTERAR SENHA</button>
      </ion-item>

    </ion-list>

  </ion-card>

</ion-content>
