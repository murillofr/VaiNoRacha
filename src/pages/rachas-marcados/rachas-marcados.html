<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Rachas Marcados</ion-title>

    <ion-buttons end>
      <button ion-button icon-only disabled>
        <ion-icon class="fa-clock-o"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="body">

  <ion-card *ngFor="let rachaMarcado of rachasMarcados">

    <ion-item>
      <ion-icon class="fa-futbol-o" item-start></ion-icon>
      <h3>{{ rachaMarcado.quadraNome }}</h3>
    </ion-item>

    <ion-item (tap)="tapEvent()" class="clickEndereco">
      <ion-icon class="fa-map-signs" item-start></ion-icon>
      <h3>{{ rachaMarcado.quadraLogadouro }}, {{ rachaMarcado.quadraNumero }}</h3>
      <p>{{ rachaMarcado.quadraBairro }}</p>
    </ion-item>

    <ion-item>
      <ion-icon class="fa-phone" item-start></ion-icon>
      <h3>{{ rachaMarcado.telefoneQuara }}</h3>
      <button ion-button item-end color="secondary" (tap)="tapEvent()">
        LIGAR
      </button>
    </ion-item>

    <ion-item>
      <ion-icon class="fa-clock-o" item-start></ion-icon>
      <h3>{{ rachaMarcado.data }}</h3>
      <h3>{{ rachaMarcado.horario }}</h3>
      <button ion-button icon-only item-end clear (click)="avisarRacha(rachaMarcado)">
        <ion-icon id="{{ rachaMarcado.id }}" class="fa-bell-slash-o"></ion-icon>
      </button>
    </ion-item>

    <!-- <ion-item>
      <button ion-button color="danger" default block (click)="showConfirm()">CANCELAR RACHA</button>
    </ion-item> -->

    <ion-list>
      <ion-item-sliding #slidingItem id="teste">

        <ion-item>
          <ion-grid>
            <ion-row align-items-center>
              <ion-col col-auto>
                <ion-icon class="fa-hand-o-left iconsliding"></ion-icon>
              </ion-col>
              <ion-col class="itemSliding">
                OPÇÕES
              </ion-col>
              <ion-col col-auto>
                <ion-icon class="fa-hand-o-left iconsliding"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options>
          <button ion-button color="primary" large (click)="compartilharRacha(slidingItem, rachaMarcado)">
            <ion-icon class="fa-share-alt btSliding"></ion-icon>
          </button>
          <button ion-button color="danger" large (click)="showConfirm(slidingItem, rachaMarcado)">
            <ion-icon class="fa-trash-o btSliding"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </ion-card>

</ion-content>
