<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Marcar Racha</ion-title>

    <ion-buttons end>
      <button ion-button icon-only disabled>
        <ion-icon class="fa-futbol-o"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="body">
  <ion-card>

    <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="searchRacha">
        <ion-segment-button value="quadra">
          QUADRA
        </ion-segment-button>
        <ion-segment-button value="horario">
          HORÁRIO
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="searchRacha">
      <ion-list *ngSwitchCase="'quadra'" class="listBronze">
        <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
      </ion-list>

      <ion-list *ngSwitchCase="'horario'" class="listPrata">

        <ion-item>
          <ion-label>DATA</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecione a data" [(ngModel)]="data" (ionChange)="onDataSelecionada(data)" doneText="Ok" cancelText="Cancelar"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>HORÁRIO</ion-label>
          <ion-select class="selectHorario" placeholder="Selecione o horário" [(ngModel)]="horario" (ionChange)="onHorarioSelecionado(horario)"
            okText="Ok" cancelText="Cancelar">
            <ion-option *ngFor="let horario of todosHorarios" [value]="horario">{{ horario.horarioInicio }} - {{ horario.horarioFim }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <button ion-button color="secondary" default block (click)="pesquisarRachaHorario()">PESQUISAR</button>
        </ion-item>

        <div id="divResultadosPorHorario">
          <hr>
          <ion-list>
            <button ion-item *ngFor="let horarioPesquisado of horariosPesquisados" (click)="pushPageRachas(horarioPesquisado)">
              <img class="imgHorarios" src="./../../assets/icon/ic_racha.png" item-start>
              <h2>{{horarioPesquisado.nome}}</h2>
              <p>{{horarioPesquisado.endereco}}</p>
              <p>{{horarioPesquisado.telefone}}</p>
            </button>
          </ion-list>
        </div>

      </ion-list>

    </div>

  </ion-card>

</ion-content>
